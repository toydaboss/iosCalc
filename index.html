<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display-value">
            0
        </div>
        <div class="btn">
            <div class="btn-row-1">
                <button class="btn-clr btn-font">C</button>
                <button class="btn-bck btn-font">←</button>
                <button class="btn-div btn-font">÷</button>
            </div>
            <div class="btn-row-2">
                <button class="btn-7 btn-font">7</button>
                <button class="btn-8 btn-font">8</button>
                <button class="btn-9 btn-font">9</button>
                <button class="btn-x btn-font">x</button>
            </div>
            <div class="btn-row-3">
                <button class="btn-4 btn-font">4</button>
                <button class="btn-5 btn-font">5</button>
                <button class="btn-6 btn-font">6</button>
                <button class="btn-min btn-font">-</button>
            </div>
            <div class="btn-row-4">
                <button class="btn-1 btn-font">1</button>
                <button class="btn-2 btn-font">2</button>
                <button class="btn-3 btn-font">3</button>
                <button class="btn-plus btn-font">+</button>
            </div>
            <div class="btn-row-5">
                <button class="btn-0 btn-font">0</button>
                <button class="btn-eq btn-font">=</button>
            </div>
        </div>
    </div>

    <!-- <script src="/main.js"></script> -->
    <script src="/src.js"></script>
</body>
</html>
